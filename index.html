    <section>

        <div id="search-area">

                <div id="search-img">
                     <span>
                       <svg style="width: 23px; color: #F2F2F2"

         focusable="false"  bu hatayı düzenler  -->

                 <input type="search" name="search-button" id="search-button" value="Google'da arayın veya URL'yi yazın">

                <div id="voicelogo">
                    <img src="resm/mikrofon.jpg" alt="microfon" style="width: 23px">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div id="button-a">

                <button class="button-1" type="submit">Google Search</button>
            </div>
            <div class="buttons">
                <button class="button-1" type="submit">I'm Feeling Lucky</button>
